_schema-version: "3.2"
ID: parent
version: 0.0.1
modules:
- name: parent-destination-content
  type: com.sap.application.content
  requires:
  - name: parent-destination-service
    parameters:
      content-target: true
  - name: parent_html_repo_host
    parameters:
      service-key:
        name: parent_html_repo_host-key
  - name: uaa_parent
    parameters:
      service-key:
        name: uaa_parent-key
  parameters:
    content:
      instance:
        destinations:
        - Name: parentComp_parent_html_repo_host
          ServiceInstanceName: parent-html5-app-host-service
          ServiceKeyName: parent_html_repo_host-key
          sap.cloud.service: parentComp
        - Authentication: OAuth2UserTokenExchange
          Name: parentComp_uaa_parent
          ServiceInstanceName: parent-xsuaa-service
          ServiceKeyName: uaa_parent-key
          sap.cloud.service: parentComp
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: parent-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: parent_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nsparentCompparentcomp.zip
      name: nsparentCompparentcomp
      target-path: resources/
- name: nsparentCompparentcomp
  type: html5
  path: parentcomp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: parent-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: parent-destination-service
    service-plan: lite
- name: parent_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: parent-html5-app-host-service
    service-plan: app-host
- name: uaa_parent
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: parent-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
